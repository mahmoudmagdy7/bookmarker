<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> Book Marker </title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/x-icon" href="fav.png">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="py-5">
  <div class="container text-center">
    <section class="top-section">
      <!-- title -->
      <h1>
        <i class="fa-solid text-warning ms-1 fa-star"></i>
        Bookmark your favorite sites
        <i class="fa-solid text-warning ms-1 fa-star"></i>
      </h1>
      <!-- site name -->
      <label for="siteName"></label>
      <input onkeyup='hideValidation(),lengthChecker()' maxlength="35" class='form-control' type="text" id="siteName"
        placeholder='Site Name'>
      <p id='maxLength' class="maxLength bg-danger bg-opacity-10 text-danger my-2 rounded-1 p-1">The name you have
        entered is to long try to make it short</p>
      <!-- site url -->
      <label for="siteUrl"></label>
      <input onkeyup='hideValidation()' class=' form-control' type="text" id="siteUrl" placeholder='Site Url'>
      <p id='warning' class="warning bg-warning bg-opacity-75 my-2 rounded-1">Please fill the inputs with valid date!
      </p>
      <!-- adding site -->
      <button id='addSite' onclick="addBookmark()" class="btn btn-dark my-3">Add Bookmark <i
          class="fa-solid text-warning ms-1 fa-bookmark"></i></button>
    </section>
    <!-- lower section -->
    <section id='bookmarkList' class="rounded-2 py-1 lower-section ">
      <!-- bookmarked sites -->
    </section>
  </div>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
